<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #E6E6FA;
        margin-bottom: 20px;
        padding-bottom: 20px;
    }

    .container {
        display: flex;
        flex-direction: row;
        margin-top: 50px;
    }

    .left-col {
        flex-basis: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-col img {
        max-width: 100%;
    }

    /*.right-col {*/
    /*    flex;*/
    /*}*/

    .reg {
        background-color: #f2f2f2;
        padding: 50px;
    }

    .reg h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
    }

    .reg p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 40px;
    }

    .container {
        display: flex;
        justify-content: center;
    }

    .right-col {
        width: 50%;
        background-color: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 20px;
        margin-bottom: 10px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 18px;
    }
    input[type="file"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 18px;
    }
    input[type="number"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 18px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
    }

    button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

    button:hover, button:active, button:focus {
        background: #43A047;
    }

    body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

    body, html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("../static/hh.jpg");
        min-height: 400px;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }

    #custom-button {
        padding: 10px;
        color: white;
        background-color: #009578;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
    }

    #custom-button:hover {
        background-color: #00b28f;
    }

    #custom-text {
        margin-left: 10px;
        font-family: sans-serif;
        color: #aaa;
    }

</style>

        <form th:action="@{/patient_form}" method="post" th:object="${patient_form}"  >
            <div class="form-group">
                <label for="id-number">ID Number:</label>
                <input type="number" id="id-number" name="id-number">
            </div>
            <div class="form-group">
                <label >First Name:</label>
                <input type="text"  required maxlength="2" minlength="1">-->

            <div class="form-group">

            <div class="form-group">

                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <div class="form-group">
                    <label for="file-upload">Upload a previous Prescription if any:</label>
                    <input type="file" id="file-upload" name="file-upload">
                </div>

                <div class="form-group">
                    <label for="profile-pic">Upload as Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>

            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number" name="phone-number">
            </div>
            <div class="form-group">
                <label for="guardian-names">Guardian Names:</label>
                <input type="text" id="guardian-names" name="guardian-names">
            </div>
            <div class="form-group">
                <label for="guardian-phone-number">Guardian Phone Number:</label>
                <input type="number" id="guardian-phone-number" name="guardian-phone-number">
            </div>
<!--            <div class="form-group">-->
<!--                <label for="country">Country:</label>-->
<!--                <input type="text" id="country" name="country">-->
<!--            </div>-->
            <div class="form-group">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province">
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district">
            </div>
            <div class="form-group">
                <label for="sector">Sector:</label>
                <input type="text" id="sector" name="sector">
            </div>
            <div class="form-group">
                <label for="cell">Cell:</label>
                <input type="text" id="cell" name="cell">
            </div>
            <button>Register</button>
        </form>
    </div>
</div>

<script>
    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }


    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>
<script>
    const realFileBtn = document.getElementById("real-file");
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");

    customBtn.addEventListener("click", function() {
        realFileBtn.click();
    });

    realFileBtn.addEventListener("change", function() {
        if (realFileBtn.value) {
            customTxt.innerHTML = realFileBtn.value.match(
                /[\/\\]([\w\d\s\.\-\(\)]+)$/
            )[1];
        } else {
            customTxt.innerHTML = "No file chosen, yet.";
        }
    });
</script>
